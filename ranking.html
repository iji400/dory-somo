<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>دوري سمو - الترتيب</title>
<style>
  body {
    background-color: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;
  }
  header {
    text-align: center;
    font-size: 2.5em;
    color: #f9a825;
    margin-bottom: 30px;
  }
  table {
    width: 90%;
    max-width: 700px;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #1e1e1e;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px #f9a825aa inset;
  }
  th, td {
    border: 1px solid #444;
    padding: 12px;
    text-align: center;
    font-size: 1.1em;
  }
  th {
    background-color: #333;
    color: #f9a825;
  }
  nav {
    text-align: center;
    margin-top: 40px;
  }
  nav a {
    color: #f9a825;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2em;
    background-color: #2c2c2c;
    padding: 12px 24px;
    border-radius: 12px;
    box-shadow: 0 0 15px #f9a825aa;
    transition: background-color 0.3s, color 0.3s;
  }
  nav a:hover {
    background-color: #f9a825;
    color: #121212;
    box-shadow: 0 0 25px #f9a825ff;
  }
</style>
</head>
<body>

  <header>الترتيب</header>

  <table>
    <tr><th>الفريق</th><th>النقاط</th></tr>
    <tr><td>النجاح</td><td>7</td></tr>
    <tr><td>العاصفة</td><td>4</td></tr>
    <tr><td>النخبة</td><td>3</td></tr>
    <tr><td>السوبر</td><td>3</td></tr>
  </table>

  <nav>
    <a href="index.html">⬅ العودة للصفحة الرئيسية</a>
  </nav>

</body>
</html>
